<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Front</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <!--- ----------- Front-------------- --->
      <div class="info-wrapper">
        <div id="deck">{{Deck}}</div>
        <div id="url">{{URL}}</div>
      </div>
      <div id="question">{{Question}}</div>
    </div>

    <script>
      // ! IMPORTANT: The BELOW script is for testing purposes only, don't put it in Anki !
      // Function to replace text content
      function replaceTextContent(elementId, newText) {
        let element = document.getElementById(elementId)
        if (element) {
          element.innerText = newText
        }
      }
      // Example replacements
      replaceTextContent("deck", "Example Lorem deck")
      replaceTextContent("url", "url www.lorem.com")
      replaceTextContent(
        "question",
        "Question lorem duis veniam sit nisi excepteur ex nisi eu culpa ex sint nisi ullamco ut consequat."
      )
      // ! IMPORTANT: The ABOVE script is for testing purposes only, don't put it in Anki !

      document.querySelector("#question img").addEventListener("click", () => {
        window.open(document.querySelector("#url a").href, "_blank")
      })
    </script>
  </body>
</html>
