<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Back</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <!--- ------------ Back ------------- --->
      <hr id="answer" />

      <div id="pointer">{{edit:Pointer}}</div>

      <div id="answers">{{edit:Answer}}</div>

      <div id="code">{{edit:hint:Code}}</div>

      <div id="reminder">{{edit:hint:Reminder}}</div>

      {{#Tags}}
      <div class="tags">{{Tags}}</div>
      {{/Tags}}
    </div>

    <script>
      // ! IMPORTANT: The BELOW script is for testing purposes only, don't put it in Anki !
      // Function to replace text content
      function replaceTextContent(elementId, newText) {
        let element = document.getElementById(elementId)
        if (element) {
          element.innerText = newText
        }
      }
      // Example replacements
      replaceTextContent(
        "pointer",
        "Pointer lorem nisi nisi ad ex nulla ex Lorem anim sit in esse consectetur anim."
      )
      replaceTextContent(
        "answers",
        "Answer lorem labore nisi id adipisicing amet pariatur elit exercitation proident incididunt culpa quis deserunt id exercitation."
      )
      replaceTextContent(
        "code",
        "Code lorem duis veniam sit nisi excepteur ex nisi eu culpa ex sint nisi ullamco ut consequat."
      )
      replaceTextContent("reminder", "Example lorem esse proident irure fugiat laborum dolore fugiat duis.")
      // ! IMPORTANT: The ABOVE script is for testing purposes only, don't put it in Anki !

      // Split hierarchical tags
      var tagsContainerEl = document.querySelectorAll(".tags > *")
      if (tagsContainerEl.length > 0) {
        var tags = []
        tagsContainerEl.forEach((tagEl) => {
          tagEl.classList.add("scripted-tags")
          tags.push(tagEl.innerHTML)
          tags.forEach((tag) => {
            var childTag = tag.split("::").filter(Boolean)
            tagEl.innerHTML = childTag[childTag.length - 1].trim()
          })
        })
      } else {
        tagsContainerEl = document.querySelector(".tags")
        var tags = tagsContainerEl.innerHTML.split(" ").filter(Boolean)
        var html = ""
        tags.forEach((tag) => {
          var childTag = tag.split("::").filter(Boolean)
          html +=
            "<span class='scripted-tags'>" + childTag[childTag.length - 1] + "</span>"
        })
        tagsContainerEl.innerHTML = html
      }
    </script>
  </body>
</html>
